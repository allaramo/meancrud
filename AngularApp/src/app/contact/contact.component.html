<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Contacts</span>
          <div class="row">
              <div class="col s5">
                  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="contactService.selectedContact._id"> 
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="contactService.selectedContact.name" placeholder="Enter full name" required>
                            <label>Name:
                                <label class="red-text">*</label>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="phone1" #name="ngModel" [(ngModel)]="contactService.selectedContact.phone1" placeholder="Enter Phone">
                            <label>Phone:        
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="phone2" #name="ngModel" [(ngModel)]="contactService.selectedContact.phone2" placeholder="Enter Phone">
                            <label>Phone:        
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="phone3" #name="ngModel" [(ngModel)]="contactService.selectedContact.phone3" placeholder="Enter Phone">
                            <label>Phone:        
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="address" #name="ngModel" [(ngModel)]="contactService.selectedContact.address" placeholder="Enter Address">
                            <label>Address:        
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn btn-custom right" type="button" (click)="resetForm(contactForm)">Reset</button>
                            <button class="btn btn-custom right" type="submit" [disabled]="!contactForm.valid">Submit</button>
                        </div>
                    </div>
                  </form>
              </div>
              <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone1</th>
                            <th>Phone2</th>
                            <th>Phone3</th>
                            <th>Address</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let contact of contactService.contacts">
                        <td>{{contact.name}}</td>
                        <td>{{contact.phone1}}</td>
                        <td>{{contact.phone2}}</td>
                        <td>{{contact.phone3}}</td>
                        <td>{{contact.address}}</td>
                        <td>
                            <a class="action-btn" (click)="onEdit(contact)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a class="action-btn" (click)="onDelete(contact._id,contactForm)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </table>
              </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
